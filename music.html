<!DOCTYPE html>
<html>
<head>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Music stylesheet -->
  <link rel="stylesheet" href="music.css">
  <!-- Work Sans -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Work+Sans:wght@200..900'>
  <!-- Rajdhani (Cyberpunk 2077 UI Font) -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700'>
  <!-- Source Code Pro -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900'>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery -->
  <script src="jquery-3.6.0.min.js"></script>
  <!-- Navigation bar -->
  <script src="nav.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="Assets/small_logo.svg">
</head>

<body>
  <nav-bar></nav-bar>
  <!-- Hero Image -->
  <div class="img-container">
    <img src="Assets/music/ping_transparent.png" class="header-photo">
  </div>
  <!-- Apple Music embed player -->
  <iframe id="embedPlayer" src="https://embed.music.apple.com/us/album/ping/1765473985?app=music&amp;itsct=music_box_player&amp;itscg=30200&amp;ls=1&amp;theme=auto" height="450px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *; clipboard-write" style="width: 80%; max-width: 1980px; overflow: hidden; border-radius: 10px; transform: translateZ(0px); animation: 2s 6 loading-indicator; background-color: rgb(228, 228, 228);"></iframe>
  <!-- Main content -->
  <div class="page-content">
    <p>
      My debut album - ping - is out now! Search for <b>ping</b> by <b>s01101000</b> wherever you get your music, or use one of the links below.
    </p>
    <!-- List of links to music streaming services-->
    <div class="music-service-links">
      <!-- Apple Music -->
      <div class="music-service-button">
        <a href="https://geo.music.apple.com/us/album/ping/1765473985?itsct=music_box_badge&amp;itscg=30200&amp;app=music&amp;ls=1" style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;"><img src="https://tools.applemediaservices.com/api/badges/listen-on-apple-music/mono-white/en-us?size=250x83&amp;releaseDate=1725408000" alt="Listen on Apple Music" style="border-radius: 13px; width: 250px; height: 83px;"></a>
      </div>
      <!-- Spotify -->
      <div class="music-service-button">
        <a href="https://open.spotify.com/album/7f8X5QwG0WkHXQ01vpHxe1?si=wDqSwQ2_TAShu6DU441pcA">
          <img src="Assets/music/spotify.png" class="music-service-logo">
        </a>
      </div>
      <!-- YouTube Music -->
      <div class="music-service-button">
        <a href="https://music.youtube.com/playlist?list=OLAK5uy_l_3x6MwQwAlgx5ywTAV4JVlfF_2wocYs4&si=cJR8JT84NAKHKB-h">
          <img src="Assets/music/yt_music.png" class="music-service-logo">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
