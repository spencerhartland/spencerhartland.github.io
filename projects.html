<!DOCTYPE html>
<html>
  <head>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Work Sans -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Work+Sans:wght@200..900'>
    <!-- Rajdhani (Cyberpunk 2077 UI Font) -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700'>
    <!-- Source Code Pro -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900'>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="jquery-3.6.0.min.js"></script>
    <!-- Navigation bar -->
    <script src="nav.js"></script>
  </head>

  <body>
    <nav-bar></nav-bar>

    <div class="terminal-container">
      <!-- Page title -->
      <div class="title-bar" id="projects">PROJECTS</div>

      <!-- Binary text -->
      <div class="typing-text" id="projects">
        <h1 id="line_1">01001101</h1> <!-- M -->
        <h1 id="line_2">01100001</h1> <!-- A -->
        <h1 id="line_3">01100011</h1> <!-- C -->
        <h1 id="line_4">01101001</h1> <!-- I -->
        <h1 id="line_5">01101110</h1> <!-- N -->
        <h1 id="line_6">01110100</h1> <!-- T -->
        <h1 id="line_7">01101111</h1> <!-- O -->
        <h1 id="line_8">01110011</h1> <!-- S -->
        <h1 id="line_9">01101000</h1> <!-- H -->
      </div>
    </div>
  </body>
</html>
